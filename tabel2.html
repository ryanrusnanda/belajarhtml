<!DOCTYPE html>
<html>
<head>
	<title>buat merge tabel</title>
</head>
<body>
	<!-- rowspan untuk gabungkan baris -->
	<!-- colspan untuk gabungkan kolom -->
	<table border="1" cellspacing="0" cellpadding="5">
		<tr>
			<td rowspan="3"> hasil rowspan</td>
			<td colspan="2">hasil colspan</td>
		</tr>
		<tr>
			<td>1,1</td>
			<td>1,1</td>
		</tr><tr>
			<td>1,1</td>
			<td>1,1</td>
		</tr>
		
	</table>

</body>
</html>
