<!DOCTYPE html>
<html>
<head>
	<title>belajar membuat list</title>
</head>
<body>
<!-- Membuat order list secara berurutan menggunakan OL (order list) -->
<!-- LI itu bagian dari OL, yang artinya list -->
<h3>To Do List Everyday</h3>
<ol>
	<li>bangun pagi pagi</li>
	<li>sholat subuh</li>
	<li>makan pagi</li>
	<li>berangkat kerja</li>
</ol>
<hr>

<!--membuat order list secara tidak berurutan dengan UL (un list)-->
<h3>To do list everyday 2</h3>
<ul>
	<li>makan</li>
	<li>minum</li>
	<li>bobo lagi</li>	
	<li><b>abis itu bangun lagi</b></li>
</ul>
<hr>

<!-- membuat defenition list dengan dl, setiap dl mempunyai dt dan dd, dt itu seperti judul nya, dd deskripsinya -->
<h3>membuat defenition list</h3>
<dl>
	<dt><em>HTML</em></dt>
	<dd>Hyper Text Multi Languange</dd>
	<dt><strong>ILU</strong></dt>
	<dd>I Love You</dd>
</dl>
<hr>

</body>
</html>
